<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> Simple Intrest Calculator <title>
    </head>
    <div class="maindiv">
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="number"  id="rate"> <br/>
        <span id="rate_val"> 0.25% 10.25% <span>
        No. of Years <input type="number"  id="years">  <br/>
        Interest : <span id="result"></span><br> <input type ="range" id = "rate" min="1" max="20" value = "0.25 - 10.25">
        <select id="years"> <option value= "1"> 1 </option>
            <option value= "2"> 2 </option>
            <option value= "3"> 3 </option>
            <option value= "4"> 4 </option>
            <option value= "5"> 5 </option>
            <option value= "6"> 6 </option>
            <option value= "7"> 7 </option>
            <option value= "8"> 8 </option>
            <option value= "9"> 9 </option>
            <option value= "10"> 10 </option>
        </select>

        <button onclick="compute()">Compute Intrest</button>
        <span id="result"> </span>
        <footer> &#169; This Calculator belongs to Jamila </footer>
    </body>
    <div>
</html>
